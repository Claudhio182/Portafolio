<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Portfolio-Website</title>


</head>

<body>
    <div class="main">
        <header>
            <div class="logo">
                <i class='bx bx-laptop'></i> Claudio
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="index.html" class="active">Inicio</a></li>
                    <li><a href="">Sobre mi</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
            <div class="menu" id="menu">
                <i class='bx bx-menu'></i>
            </div>
        </header>


        <div class="hero">
            <div class="left">
                <h3>HELLO</h3>
                <h1><span>I'm</span> Claudio</h1>
                <h1>a <span>Full Stack Python Developer</span></h1>
                <p>Soy estudiante de Bootcamp recien iniciado en el mundo de TI, pero con muchas ganas de generar muchos
                    proyectos que puedan aportar al mundo.</p>
                <div class="btn">
                    <button class="btn1">Contratame</button>
                    <button class="btn2">Portfolio</button>
                </div>
            </div>
            <div class="right">
                <img src="Designer.png" alt="image">
            </div>
        </div>
        <!-- hero section -->
    </div>

    <!-- Contact section -->
    <div class="contact-section" id="contacto">
        <form class="contact-left" action="#" method="post">
            <div class="contact-left-title">
                <h2>Formulario de Contacto</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="NOMBRE" class="contact-inputs" required>
            <input type="email" name="name" placeholder="EMAIL" class="contact-inputs" required>
            <textarea name="message" placeholder="MENSAJE" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- End of contact section -->

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
